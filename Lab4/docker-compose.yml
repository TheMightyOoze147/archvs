  whoami1:
    image: traefik/whoami
    networks:
      - web
    labels:
      - "traefik.http.routers.whoami1.rule=Host(`whoami.docker.localhost`)"
      - "traefik.http.services.whoami1.loadbalancer.server.port=80"

  whoami2:
    image: traefik/whoami
    networks:
      - web
    labels:
      - "traefik.http.routers.whoami2.rule=Host(`whoami.docker.localhost`)"
      - "traefik.http.services.whoami2.loadbalancer.server.port=80"

  whoami3:
    image: traefik/whoami
    networks:
      - web
    labels:
      - "traefik.http.routers.whoami3.rule=Host(`whoami.docker.localhost`)"
      - "traefik.http.services.whoami3.loadbalancer.server.port=80"

  whoami4:
    image: traefik/whoami
    networks:
      - web
    labels:
      - "traefik.http.routers.whoami4.rule=Host(`whoami.docker.localhost`)"   
      - "traefik.http.services.whoami4.loadbalancer.server.port=80"   

  nginx-proxy:
    image: nginx
    networks:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - whoami1
      - whoami2
      - whoami3

networks:
  web:
    external: true
